name: Obfuscate JavaScript code

on: push


jobs:
  obfuscate_code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code from main branch
        uses: actions/checkout@v2
        with:
          ref: main
          path: main

      - name: Remove remote
        working-directory: main
        run: find . -type f | grep -i "\.git" | xargs rm
        
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: npm install -g javascript-obfuscator

      - name: Setup SSH Keys and known_hosts
          env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
          run: |
            ssh-agent -a $SSH_AUTH_SOCK > /dev/null
            ssh-add - <<< "${{ secrets.ACCESS_TOKEN }}"
      
      - name: Checkout backup repo
        uses: actions/checkout@master
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        with:
          repository: Decqle/discord-bot-template-backup
          ref: main
          path: backup
      
      - name: Move files to clone repo for backup
        working-directory: main
        run: |
      
          cp -r * ../backup
          
      - name: Push to backup repo
        working-directory: backup
        run: |
          git config --global user.name "Henry Walter"
          git config --global user.email "titanytstream@gmail.com"
          git add -A
          git commit -m "Backup"
          git push

      # In this step you generally need to run some related command lines
      # of the JavaScript Obfuscator Tool to obfuscate the JavaScript code.
      # see 'https://github.com/javascript-obfuscator/javascript-obfuscator#cli-usage'
      - name: Obfuscate JavaScript code
        working-directory: main
        run: |
      
          javascript-obfuscator index.js --output index.js
        
          

      - name: Push to remote main branch
        working-directory: main
        run: |
          git config --global user.name "Henry Walter"
          git config --global user.email "titanytstream@gmail.com"
          git add -A
          git commit -m "Obfuscate main file."
          git push
